<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CRM System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .login-card h1 { text-align: center; color: #333; margin-bottom: 8px; font-size: 28px; font-weight: 600; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .login-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; display: flex; align-items: center; justify-content: center; position: relative; }
        .login-btn:hover { transform: translateY(-2px); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .spinner { width: 20px; height: 20px; border: 2px solid #ffffff40; border-top: 2px solid #ffffff; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { background: #fee; color: #c33; padding: 12px; border-radius: 6px; margin-top: 16px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p class="subtitle">CRM System Administration</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <span id="loginText">Login</span>
                    <div id="loginSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        class AuthManager {
            constructor() {
                this.token = localStorage.getItem('admin_token');
                this.user = JSON.parse(localStorage.getItem('admin_user') || 'null');
            }

            isAuthenticated() {
                return this.token && this.user && this.user.role === 'admin';
            }

            getAuthHeaders() {
                return {
                    'Authorization': 'Bearer ' + this.token,
                    'Content-Type': 'application/json'
                };
            }

            async login(email, password) {
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        this.user = data.user;
                        localStorage.setItem('admin_token', this.token);
                        localStorage.setItem('admin_user', JSON.stringify(this.user));
                        return { success: true, user: this.user };
                    } else {
                        return { success: false, error: data.error || 'Login failed' };
                    }
                } catch (error) {
                    return { success: false, error: 'Network error: ' + error.message };
                }
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');
                window.location.href = '/admin/';
            }
        }

        const auth = new AuthManager();

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');

            if (loginForm) {
                if (auth.isAuthenticated()) {
                    window.location.href = '/admin/dashboard';
                    return;
                }

                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    if (!email || !password) {
                        showError('Please enter both email and password');
                        return;
                    }

                    setLoadingState(true);
                    hideError();

                    try {
                        const result = await auth.login(email, password);
                        if (result.success) {
                            if (result.user.role === 'admin') {
                                window.location.href = '/admin/dashboard';
                            } else {
                                showError('Access denied. Admin privileges required.');
                                setLoadingState(false);
                            }
                        } else {
                            showError(result.error);
                            setLoadingState(false);
                        }
                    } catch (error) {
                        showError('An unexpected error occurred');
                        setLoadingState(false);
                    }
                });
            }

            function setLoadingState(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginText.style.display = 'none';
                    loginSpinner.style.display = 'block';
                } else {
                    loginText.style.display = 'block';
                    loginSpinner.style.display = 'none';
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
